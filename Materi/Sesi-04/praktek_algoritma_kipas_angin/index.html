<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritma Kipas Angin</title>
</head>
<body>
    <h2>Algoritma Kipas Angin</h2>
    <script>
        // create console
        console.log("Algoritma Kipas Angin");
        // // create alert
        alert("Algoritma Kipas Angin");
        var a = "menyala"
        if (a == "menyala")
            console.log("Kipas angin telah terhubung ke listrik dan menyala")
        else
        console.log("Kipas angin telah terhubung ke listrik dan menyala")
        // create prompt
        var b;
        b = prompt("Masukkan kecepatan (1,2,3) : ");
        console.log("Kecepatan kipas angin : " + b)
        if (b == 1)
            console.log("Kecepatan kipas angin lambat")
        else if (b == 2)
            console.log("Kecepatan kipas angin sedang")
        else if (b == 3)
            console.log("Kecepatan kipas angin cepat")
        var c = "berputar"
        if (c == "berputar")
            console.log("Kipas angin berputar")
        else
        console.log("Kipas angin tidak berputar")
    </script>
</body>
</html>
