<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form</title>
</head>
<body>
    <h2>Membuat Form</h2>
    <form action="">
        <label for="">Nama</label>
        <input type="text" name="nama" id="" placeholder="Isikan Nama Anda">
        <br />

        <label for="">Email</label>
        <input
            type="text"
            name="email"
            id=""
            placeholder="Isikan email Anda">
        <br />

        <button
            style="margin-top: 50px; padding: 10px; background-color: aqua;"
            type="submit"
        >Kirim Data</button>
    </form>
</body>
</html>
